<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Año bisiesto</title>
</head>
<style>
    .container{
        background-color: #74FA8B;
        width: 12rem;
        height: 12rem;
        border-radius: 0.5rem;
    }
    .inp-fecha{
        margin: 2rem 0 0 1.5rem;
    }
    .btn-fecha{
        margin: 2rem 0 0 2rem;
        

    }
</style>
<body>
    <div class="container">
        <input type="text" name="" class="inp-fecha">
        <input type="button" value="Ingresar Fecha" class="btn-fecha" onclick="DeterBisiesto()">
   </div>
   <script >
       function DeterBisiesto(){
        let año=document.getElementsByClassName("inp-fecha")[0].value;
        if((año%4==0 && año%100!=0)||(año%400==0&&año%100==0)){
            alert("Es un año bisiesto");
        }else{
            alert("No es un año bisiesto");
        }
        }
   </script>
</body>
</html>
