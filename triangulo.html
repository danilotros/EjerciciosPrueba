<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangulo</title>
</head>
<style>
    .container{
        background-color: #74FA8B;
        width: 12rem;
        height: 12rem;
        border-radius: 0.5rem;
    }
    .inp-fecha{
        margin: 2rem 0 0 1.5rem;
    }
    .btn-fecha{
        margin: 2rem 0 0 2rem;
        

    }
</style>
<body>
    <div class="container">
        <input type="text" name="" class="inp-filas">
        <input type="button" value="Ingresar Fecha" class="btn-filas" onclick="dibTriangulo()">
   </div>
   <script>
       function dibTriangulo(){
         let filas=document.getElementsByClassName("inp-filas")[0].value;
         let triangulo=new Array();
            for(let i=0;i<filas;i++)
            {
                triangulo[i]=Asteriscos(filas,i);
            }
            for(let i=0;i<triangulo.length;i++){
            console.log(' '+triangulo[(triangulo.length-1)-i]);
                }
        }
        function Asteriscos(filas,i){
            let asteriosco=" ";
            for(j=0;j<((2*(filas-i))-1);j++){asteriosco+="* ";}
            return asteriosco;
            }

   </script>
</body>
</html>
